spring.cloud.vault:
  host: localhost
  port: 8200
  scheme: http
  uri: http://localhost:8200
  connection-timeout: 5000
  read-timeout: 15000
  config:
    order: -10
  spring.cloud.vault:
  mongodb:
    enabled: true
    role: readonly
    backend: mongodb
    username-property: spring.data.mongodb.username
    password-property: spring.data.mongodb.password